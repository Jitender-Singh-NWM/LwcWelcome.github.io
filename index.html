<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LWC Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1F1C2C, #928DAB);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: inset -8px -8px 20px rgba(255, 255, 255, 0.1),
                        inset 8px 8px 20px rgba(0, 0, 0, 0.3),
                        0 10px 20px rgba(0, 0, 0, 0.2),
                        0 0 15px #8B00FF;
            background: #1E1E2A;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #8B00FF, 0 0 20px #00FFFF;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #E0FFFF;
            text-shadow: 0 0 10px #8B00FF;
        }

        .cta-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #1E1E2A;
            background: linear-gradient(145deg, #8B00FF, #00FFFF);
            border: none;
            border-radius: 50px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4),
                        -5px -5px 10px rgba(255, 255, 255, 0.2),
                        0 0 15px #8B00FF;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5),
                        -5px -5px 15px rgba(255, 255, 255, 0.3),
                        0 0 25px #00FFFF;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.1), transparent 50%);
            animation: move 8s infinite;
            z-index: -1;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, 20px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="container">
        <h1>Welcome to LWC Editor Extension</h1>
        <p>An advanced tool for creating dynamic, user-centric Lightning Web Components effortlessly.</p>
        <button class="cta-button">Get Started</button>
    </div>
</body>
</html>
